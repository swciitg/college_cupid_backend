version: '3.5'

services:
  backend:
    build: 
      context : .
      dockerfile: Dockerfile
    environment:
      - 3000 
    volumes:
      - college_cupid_images:/usr/src/app/images
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
      
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    ports:
      - 910:8080

volumes:
  college_cupid_images: