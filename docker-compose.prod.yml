version: '3.5'

services:
  backend:
    build: 
      context : .
      dockerfile: Dockerfile
    environment:
      - PORT=3000 
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      replicas: 10
    networks:
      - loadbalancing
    volumes:
      - college_cupid_images:/usr/src/app/images
    env_file:
      - .env

  nginx:
    build: 
      context : .
      dockerfile: Dockerfile2
    ports:
      - "900:80"
    networks:
      - loadbalancing
    depends_on:
      - backend

networks:
  loadbalancing:

volumes:
  college_cupid_images: