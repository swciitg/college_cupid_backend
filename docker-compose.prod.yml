version: '3.5'

services:
  backend_1:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - college_cupid_images:/usr/src/app/images
    environment:
      - PORT=3000 
    networks:
      - loadbalancing
    env_file:
      - .env
  backend_2:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - college_cupid_images:/usr/src/app/images
    environment:
      - PORT=3000 
    networks:
      - loadbalancing
    env_file:
      - .env
  backend_3:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - college_cupid_images:/usr/src/app/images
    environment:
      - PORT=3000 
    networks:
      - loadbalancing
    env_file:
      - .env
  backend_4:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - college_cupid_images:/usr/src/app/images
    environment:
      - PORT=3000 
    networks:
      - loadbalancing
    env_file:
      - .env

  nginx:
    build: ../nginx
    ports:
      - "80:80"
    networks:
      - loadbalancing
    depends_on:
      - backend_1
      - backend_2
      - backend_3
      - backend_4

networks:
  loadbalancing:

volumes:
  college_cupid_images: