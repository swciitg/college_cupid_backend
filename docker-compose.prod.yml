version: '3.3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - college_cupid_images:/usr/src/app/images
    ports:
      - '8069:3000'
    env_file:
      - .env

volumes:
  college_cupid_images: