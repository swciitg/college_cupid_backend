version: '3.3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - college_cupid_images:/usr/src/app/images
    ports:
      - '3000'
    env_file:
      - .env

nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    ports:
      - "8069:4000"

volumes:
  college_cupid_images:

networks:
  default:
    driver: bridge
    name: app