version: '3.3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - college_cupid_images:/usr/src/app/images
    ports:
      - '8068:3000'
    env_file:
      - .env.dev
    networks:
      - one-stop-2021_default

volumes:
  college_cupid_images:

networks:
  one-stop-2021_default:
    external: true